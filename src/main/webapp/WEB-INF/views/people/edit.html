<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId_person()})}" th:object="${person}">
  <label for="name">Enter your name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="yearOfBirth">Введите ваш год рождения: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>
  <br/>

  <br/>
  <input type="submit" value="Update!"/>

</form>

</body>
</html>
