<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter your name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

  <label for="year">Enter your year of birth: </label>
  <input type="text" th:field="*{yearOfBirth}" id="year"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>

  <br/>
  <input type="submit" value="Создать!"/>

</form>

</body>
</html>
