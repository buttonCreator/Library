<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="name">Введите название книги: </label>
  <input type="text" th:field="*{nameBook}" id="name"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}">Name error</div>

  <label for="author">Введите имя автора: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка в имени автора</div>

  <label for="year">Введите год написания книги: </label>
  <input type="text" th:field="*{yearOfWriting}" id="year"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">Ошибка в дате написания книги</div>

  <br/>
  <input type="submit" value="Создать!"/>

</form>

</body>
</html>
