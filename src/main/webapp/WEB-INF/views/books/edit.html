<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение книги</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId_book()})}" th:object="${book}">
  <label for="name">Введите новое название книги: </label>
  <input type="text" th:field="*{nameBook}" id="name"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}">Ошибка в названии книги</div>
  <br/>

  <label for="author">Введите новое имя и фамилию автора: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка в имени или фамилии автора</div>
  <br/>

  <label for="year">Введите новое имя и фамилию автора: </label>
  <input type="text" th:field="*{yearOfWriting}" id="year"/>
  <div style="color:blueviolet" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">Ошибка в дате написании книги</div>
  <br/>

  <br/>
  <input type="submit" value="Обновить!"/>

</form>

</body>
</html>
